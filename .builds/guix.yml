image: guix
packages:
- plzip
sources:
- https://gitlab.com/ossguy/jmp-register
secrets:
- 9ded4157-4cf9-42ae-b7d0-55eb6e52ea37
- fd52c9ce-04e8-4684-af6c-1ab78d2e124a
artifacts:
- jmp-register.scm
- jmp-register.nar.lz
tasks:
- bake: |
    sed '/^;;;;$/q' jmp-register/jmp-register.scm > jmp-register.scm
    printf "(define-public jmp-register\n\t" >> jmp-register.scm
    cd jmp-register
    printf "(use-modules (jmp-register))\n(write (bake jmp-register-template))\n" | guix repl -L. /dev/stdin >> ../jmp-register.scm
    cd -
    printf ")" >> jmp-register.scm
    rm -rf jmp-register
- build: |
    guix build --no-grafts -L. jmp-register
- archive: |
    sudo mv signing-key.pub /etc/guix/
    sudo mv signing-key.sec /etc/guix/
    sudo chown root:root /etc/guix/signing-key.sec
    sudo chmod 0400 /etc/guix/signing-key.sec
    guix archive --export -r --no-grafts -L. jmp-register > jmp-register.nar
    plzip jmp-register.nar
